<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>
    <div class="name">
     <form>
        <label>First Name:</label>
        <br>
        <input type="text" placeholder="Enter First Name" class="firstname">
        <br>
        <label>Last Name:</label>
        <br>
        <input type="text" placeholder="Enter Last Name" class="lastphone">
        
     </form>
    </div>
    <div class="phonenumber">
         <label>PhoneNumber:</label>
         <br>
        <input type="tel" placeholder="Enter Your Phone Number" class="phonenumber">
    </div>
    <div class="email">
        <label>Email:</label>
        <br>
        <input type="email" placeholder="Enter Your Email" class="emailclass">
    </div>
    <div class="message">
     <form>
        <label for="Your Message">Write Your Message:</label>
        <br>
        <textarea name="Your Message" id="Message" cols="30" rows="10"></textarea>
     </form>
    </div>
</body>
</html>
